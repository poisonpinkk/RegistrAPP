<ion-content [fullscreen]="true">

  <app-header></app-header>
  <br><br>
  <form class="form">
    <p id="heading">Login</p>
    <div class="field">
      <ion-input [(ngModel)]="usuario" name="usuario" autocomplete="off" placeholder="Username" class="input-field" type="text"></ion-input>
    </div>
    <div class="field">
      <ion-input [(ngModel)]="clave" name="clave" placeholder="Password" class="input-field" type="password"></ion-input>
    </div>
    <div class="btn">
      <button (click)="login(usuario, clave)" class="button1">Iniciar Sesión</button>
      <button [routerLink]="['/registrar']" class="button2">Registrate</button>
    </div>
    
    <!-- Mensaje de error cuando la autenticación falla -->
    <ion-text color="danger" class="error-message" *ngIf="loginFailed">
      Usuario o clave incorrectos.
    </ion-text>

    <button [routerLink]="['/recuperar-pass']" class="button3">Recuperar Contraseña</button>
  </form>

</ion-content>
